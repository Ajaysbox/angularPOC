<!DOCTYPE html>
<html ng-app="appModule">
<head>
	<script src="angular.min.js"></script>
	<script src="appModule.js"></script>
	<script type="text/javascript">
		function showHideColors(){
			alert("showHide");
			console.log("showHide")
		}
	</script>
	<style>
		body {
			font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, sans-serif;
			border-style: solid;
   		border-width: 5px;
   		border-color: red;
		}
	div {
		margin: 5px;
		padding: 20px;
		font-size: 16px;
		color:#ffffff;

	}
	#red {
		background-color: red;
	}
	#green {
		background-color: green;
	}
	#blue {
		background-color: blue;
	}
	#purple {
		background-color: purple;
	}
	#gray {
		background-color: gray;
	}
	#olive {
		background-color: olive;
	}
	</style>
</head>
<body ng-controller="myAppCtrl">
<h2>AngularJS Socks</h2>
<p>Keep warm this winter</p>
<button ng-click="showHideColors()" type="button">ShowHide</button>

<div id="red" ng-hide="isHidden">Red</div>
<div id="green" ng-hide="isHidden">Green</div>
<div id="blue" ng-hide="isHidden">Blue</div>
<div id="purple" ng-hide="isHidden">Purple</div>
<div id="gray" ng-hide="isHidden">Dark Slate Gray</div>
<div id="olive" ng-hide="isHidden">Olive</div>
</body>
</html>
